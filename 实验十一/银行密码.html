<!DOCTYPE html>
<html>

<head>
    <title>输入密码</title>
    <script>
        var password = "000000";
        var count = 0;
        while (count < 3) {
            var input = prompt("请输入密码：");
            if (input == password) {
                alert("输入密码正确，请进入。");
                break;
            } else {
                count++;
                alert("输入密码错误，您还有" + (3 - count) + "次机会。");
                if (count == 3) {
                    alert("输入密码错误次数已达到三次，请退出。");
                }
            }
        }
    </script>

</head>

</body>

</html>
