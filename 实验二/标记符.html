      <p style="text-indent: 2em;">中国梦，是中国共产党第十八次全国代表大会召开以来（1]，习近平总书记所提出的重要指导思想和重要执政理念，正式提出于2012年11月29日。习总书记把“中国梦”定义为“实现中华民族伟大复兴，就是中华民族近代以来最伟大梦想”，并且表示这个梦“一定能实现”。</p>
