<!DOCTYPE html>
<html>
<head>
	<title>输入三个数字，输出最大值</title>
	<script>
		function getMax() {
			var num1 = prompt("请输入第一个数字：");
			var num2 = prompt("请输入第二个数字：");
			var num3 = prompt("请输入第三个数字：");
			var max = Math.max(num1, num2, num3);
			alert("输入的三个数字中最大的数是：" + max);
		}
	</script>
</head>
<body onload="getMax()">
	<h1>请输入三个数字，本页面将输出最大的那个数</h1>
</body>
</html>
